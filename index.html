<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate KURD Random Codes</title>
</head>
<body>
  <h2>Generate KURD Random Codes</h2>
  <label for="count">Number of codes to generate (max 10): </label>
  <input type="number" id="count" min="1" max="10" value="1">
  <button onclick="generateCodes()">Generate</button>

  <pre id="output"></pre>

  <script>
    async function generateCodes() {
      const count = document.getElementById('count').value;
      const output = document.getElementById('output');

      try {
        const response = await fetch(`https://winter-shape-f1f2.ravo404-0.workers.dev/?count=${count}`);
        const text = await response.text();
        output.textContent = text;
      } catch (err) {
        output.textContent = 'Error generating codes: ' + err.message;
      }
    }
  </script>
</body>
</html>

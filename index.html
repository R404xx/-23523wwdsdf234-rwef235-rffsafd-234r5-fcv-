<!DOCTYPE html>
<html>
<head>
  <title>Generate KURD Codes</title>
</head>
<body>
  <h2>Generate KURD Random Codes</h2>
  <label>Number of snippets to generate (max 10): </label>
  <input type="number" id="count" min="1" max="10" value="1" />
  <button id="generateBtn">Generate</button>
  <pre id="output" style="white-space: pre-wrap; margin-top: 20px; border: 1px solid #ccc; padding: 10px;"></pre>

  <script>
    const workerUrl = 'https://winter-shape-f1f2.ravo404-0.workers.dev/'; // change this to your deployed worker URL

    document.getElementById('generateBtn').addEventListener('click', async () => {
      const count = document.getElementById('count').value;
      const output = document.getElementById('output');
      output.textContent = 'Loading...';

      try {
        const res = await fetch(`${workerUrl}?count=${count}`);
        if (!res.ok) throw new Error('Failed to fetch');
        const text = await res.text();
        output.textContent = text;
      } catch (err) {
        output.textContent = 'Error generating code: ' + err.message;
      }
    });
  </script>
</body>
</html>

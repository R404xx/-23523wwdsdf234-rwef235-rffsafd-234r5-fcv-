<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code Generator</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2em auto; }
    textarea { width: 100%; height: 100px; margin-bottom: 1em; }
  </style>
</head>
<body>
  <h1>Generate Code Snippets</h1>
  
  <label for="count">Number of snippets to generate (max 10): </label>
  <input type="number" id="count" min="1" max="10" value="1" />
  
  <button id="generateBtn">Generate</button>
  
  <div id="output"></div>
  
  <script>
    const generateBtn = document.getElementById('generateBtn');
    const output = document.getElementById('output');
    const countInput = document.getElementById('count');
    
    generateBtn.addEventListener('click', async () => {
      const count = countInput.value;
      output.innerHTML = 'Generating...';
      
      try {
        const response = await fetch(`https://winter-shape-f1f2.ravo404-0.workers.dev/?count=${count}`);
        const data = await response.json();
        
        output.innerHTML = '';
        data.snippets.forEach((snippet, i) => {
          const textarea = document.createElement('textarea');
          textarea.readOnly = true;
          textarea.textContent = snippet;
          output.appendChild(textarea);
        });
      } catch (err) {
        output.textContent = 'Error generating code.';
        console.error(err);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Generate KURD Random Codes</title>
</head>
<body>
  <h2>Generate KURD Random Codes</h2>
  <label>Number of codes to generate (max 10): </label>
  <input type="number" id="count" value="1" min="1" max="10" />
  <button id="generate">Generate</button>
  <pre id="result" style="border:1px solid #ccc; padding:10px; margin-top:10px;"></pre>

  <script>
    const workerUrl = 'https://winter-shape-f1f2.ravo404-0.workers.dev/';

    document.getElementById('generate').onclick = async () => {
      const count = document.getElementById('count').value;
      const result = document.getElementById('result');
      result.textContent = 'Loading...';

      try {
        const response = await fetch(`${workerUrl}?count=${count}`);
        if (!response.ok) throw new Error('Network response was not ok');
        const text = await response.text();
        result.textContent = text;
      } catch (err) {
        result.textContent = 'Error generating codes: ' + err.message;
      }
    };
  </script>
</body>
</html>
